<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/application.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXH4Q4ZchansfsIrKf9COG4JCOPjQE3vI&libraries=places"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>
  </head>

  <body ng-app="app" ng-controller="MapController">
    <form class="navbar-form navbar-center" name="placeSearch" novalidate ng-submit="searchPlaces()">
      <div class="form-group">
        <input type="text" ng-model="keyword" class="form-control keyword" placeholder="Watcha looking for?">
        <input type="text" ng-model="placeName" class="form-control placeName" placeholder="Where we going?">
      </div>
      <button type="submit" ng-disabled="placeSearch.$invalid" class="btn btn-default">Submit</button>
    </form>
      <div id="map">
      </div>
  </body>
</html>
