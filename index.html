<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/application.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXH4Q4ZchansfsIrKf9COG4JCOPjQE3vI"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
  </head>

  <body ng-app="app">
    <form class="navbar-form navbar-center" role="search">
      <div class="form-group">
        <input type="text" class="form-control keyword" placeholder="Watcha looking for?">
        <input type="text" class="form-control location" placeholder="Where we going?">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <div class="controller" ng-controller="MapController">
      <div id="map">
      </div>
    </div>
  </body>
</html>
